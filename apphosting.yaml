# Specifies the version of the App Hosting platform to use.
specVersion: v1alpha1

# Specifies the command to run to build your app.
build:
  # This command will first fix the lockfile, then build the app.
  run: pnpm install --no-frozen-lockfile && npm run build

# Specifies the command to run to start your app.
run:
  run: npm start
